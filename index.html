<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main">
        <h1>Rock Paper Scissors</h1>
        <div id="scoreboard">
            <h2 id="p-score">Player Score: 0</h2>
            <h2 id="c-score">Computer Score: 0</h2>
        </div>
        <div id="reset-btn" class="btn">Reset Game</div>
        <div id="choices">
            <div id="rock" class="choice">
                <img src="img/rock.png" alt="">
                <span>Rock</span>
            </div>
            <div id="paper" class="choice">
                <img src="img/paper.png" alt="">
                <span>Paper</span>
            </div>
            <div id="scissors" class="choice">
                <img src="img/scissors.png" alt="">
                <span>Scissors</span>
            </div>
        </div>
    </div>

    <div id="results-container">
        <div id="results">
            <h1 id="round-text"></h1>
            <div id="results-choices">
                <div id="results-player">
                    <h2>You chose:</h2>
                    <img src="" alt="" id='player-img'>
                </div>
                <div id="results-computer">
                    <h2>Computer chose:</h2>
                    <img src="" alt="" id='computer-img'>
                </div>
            </div>
            <h1 id="results-text"></h1>
            <div class="btn" id="next-btn">Next Round</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
